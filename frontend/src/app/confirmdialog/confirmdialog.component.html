<div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Confirm delete</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="confirmModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this comment?<br>
        {{ comment?.comment}}
        <button (click)="confirmModal.hide()">Cancel</button>
        <button (click)="confirmedDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
